<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            color: #333;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f0f0f0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header p {
            margin: 0;
            font-size: 16px;
        }

        .logout {
            margin: 0;
        }

        .logout button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout button:hover {
            background-color: #45a049;
        }

        .content {
            display: flex;
            padding: 20px;
            height: calc(100vh - 60px); /* Adjust for the header */
        }

        .iframe-container {
            flex: 1;
            margin-right: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .images-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .images-container img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <div class="header">
        <p>You are logged in as: <strong>{{ user.username }}</strong></p>
        <form action="{% url 'logout' %}" method="post" class="logout">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>

    <div class="content">
        <div class="iframe-container">
            <iframe src="https://www.example.com" title="Example Iframe"></iframe>
        </div>
        <div class="images-container">
            <img src="https://via.placeholder.com/150" alt="Image 1">
            <img src="https://via.placeholder.com/150" alt="Image 2">
            <img src="https://via.placeholder.com/150" alt="Image 3">
            <img src="https://via.placeholder.com/150" alt="Image 4">
        </div>
    </div>

</body>
</html>
